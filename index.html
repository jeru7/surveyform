<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Survey Form (freeCodeCamp)</title>
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="form">
        <form id="survey-form">
          <div class="form-content">
            <label id="name-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your name"
              class="form-control"
            />
          </div>

          <div class="form-content">
            <label id="email-label" for="email">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="Enter your email"
              class="form-control"
            />
          </div>

          <div class="form-content">
            <label id="number-label" for="number">Age</label>
            <input
              id="number"
              type="number"
              required
              placeholder="Enter your age"
              class="form-control"
              min="18"
              max="60"
            />
          </div>

          <div class="form-content">
            <label id="role-label" for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" class="form-control">
              <option value="disabled">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full time job</option>
              <option value="learner">Full time learner</option>
              <option value="not">Prefer not to say</option>
              <option value="other">Other</option>
            </select>

            <div class="form-content">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <label>
                <input
                  name="recommend"
                  type="radio"
                  value="definitely"
                />Definitely
              </label>
              <label>
                <input name="recommend" type="radio" value="maybe" />Maybe
              </label>
              <label>
                <input name="recommend" type="radio" value="Not-sure" />Not sure
              </label>
            </div>

            <div class="form-content">
              <p>What is your favorite feature of freeCodeCamp?</p>
              <select id="feature" required class="form-control">
                <option value="disabled">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </div>

            <div class="form-content">
              <p>
                What would you like to see improved? (<span
                  >Check all that apply</span
                >)
              </p>

              <label>
                <input
                  name="answer"
                  value="frontend"
                  type="checkbox"
                  class="input-checkbox"
                />
                Front-end Projects
              </label>

              <label>
                <input
                  name="answer"
                  value="backend"
                  type="checkbox"
                  class="input-checkbox"
                />Back-end Projects
              </label>

              <label>
                <input
                  name="answer"
                  value="data-visual"
                  type="checkbox"
                  class="input-checkbox"
                />Data Visualization
              </label>

              <label>
                <input
                  name="answer"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                />Challenges
              </label>

              <label>
                <input
                  name="answer"
                  value="community"
                  type="checkbox"
                  class="input-checkbox"
                />Open Source Community
              </label>

              <label>
                <input
                  name="answer"
                  value="help-rooms"
                  type="checkbox"
                  class="input-checkbox"
                />Gitter Help Rooms
              </label>

              <label>
                <input
                  name="answer"
                  value="video"
                  type="checkbox"
                  class="input-checkbox"
                />Videos
              </label>

              <label>
                <input
                  name="answer"
                  value="meetups"
                  type="checkbox"
                  class="input-checkbox"
                />City Meetups
              </label>

              <label>
                <input
                  name="answer"
                  value="wiki"
                  type="checkbox"
                  class="input-checkbox"
                />Wiki
              </label>

              <label>
                <input
                  name="answer"
                  value="forums"
                  type="checkbox"
                  class="input-checkbox"
                />Forums
              </label>

              <label>
                <input
                  name="answer"
                  value="additional"
                  type="checkbox"
                  class="input-checkbox"
                />Additional Courses
              </label>
            </div>

            <div class="form-content">
              <p class="label-comment">Any comments or suggestions?</p>
              <textarea
                id="comments"
                class="input-textarea"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>

            <div class="form-content">
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
