<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <!-- Header Section -->
    <header id="header">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <!-- Form Section -->
    <form id="form">
      <!-- Personal Information Section -->
      <div class="sub-container">
        <label class="label" for="name">Name</label>
        <input
          id="name"
          type="text"
          class="inputBox"
          placeholder="Enter your name"
        />
      </div>
      <div class="sub-container">
        <label class="label" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="inputBox"
          placeholder="Enter your email"
        />
      </div>
      <div class="sub-container">
        <label class="label" for="age">Age</label>
        <input
          id="age"
          type="number"
          class="inputBox"
          placeholder="Enter your age"
          min="18"
          max="60"
        />
      </div>

      <!-- Current role section -->
      <div class="sub-container">
        <label class="label"
          >Which option best describes your current role?</label
        >
        <select id="role" class="inputBox select-box">
          <option class="placeholder">Select your current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="sub-container">
        <!-- Recommendation Section -->
        <label class="label" for="recommend"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <ul class="radio">
          <li>
            <input name="recommend" type="radio" value="definitely" />Definitely
          </li>
          <li><input name="recommend" type="radio" value="maybe" />Maybe</li>
          <li>
            <input name="recommend" type="radio" value="not-sure" />Not sure
          </li>
        </ul>
      </div>

      <!-- Favorite Feature Section -->
      <div class="sub-container">
        <label class="label" for="feeature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="feature" class="inputBox">
          <option class="placeholder" value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <!-- Improvements Section -->
      <div class="sub-container checkboxes">
        <label class="label"
          >What would you like to see improved?
          <span> (Check all that apply)</span></label
        >
        <label for="frontend">
          <input
            type="checkbox"
            value="frontend"
            name="improvements"
          />Front-end Projects
        </label>
        <label for="backend">
          <input type="checkbox" value="backend" name="improvements" />Back-end
          Projects
        </label>
        <label for="data">
          <input type="checkbox" value="data" name="improvements" />Data
          Visualization
        </label>
        <label for="chal">
          <input type="checkbox" value="chal" name="improvements" />Challenges
        </label>
        <label for="open-community">
          <input
            type="checkbox"
            value="open-community"
            name="improvements"
          />Open Source Community
        </label>
        <label for="help-rooms">
          <input type="checkbox" value="help-rooms" name="improvements" />Gitter
          Help Rooms
        </label>
        <label for="videos">
          <input type="checkbox" value="videos" name="improvements" />Videos
        </label>
        <label for="meetups">
          <input type="checkbox" value="meetups" name="improvements" />City
          Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" value="wiki" name="improvements" />Wiki</label
        >
        <label for="forums">
          <input type="checkbox" value="forums" name="improvements" />Forums
        </label>
        <label for="courses">
          <input
            type="checkbox"
            value="courses"
            name="improvements"
          />Additional Courses</label
        >
      </div>
      <!-- Comment Section -->
      <div id="comments-section">
        <label class="label" for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          placeholder="Enter your comment here..."
          class="inputBox"
        ></textarea>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
